<!DOCTYPE html>
<html>

<head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</head>

<body>
        <div class="container">
                <header class="header">
                        <h1 class="text-center" id="title">Survey Page</h1>

                        <p id="description" class="text-center">Thank you</p>
                </header>
                <form id="survey-form">
                        <div class="form-group"><label id="name-label">Name</label>
                                <input class="form-control" id="name" type="text" required
                                        placeholder="Enter your name"></div>
                        <div class="form-group"><label id="email-label">Email</label>
                                <input class="form-control" id="email" type="email" required
                                        placeholder="Enter your email"></div>
                        <div class="form-group"><label id="number-label">Age(optional)</label>
                                <input class="form-control" id="number" type="number" min="1" max="99"
                                        placeholder="Age">
                                <div class="form-group"><label id="role-label">Which option best describes your current
                                                role?</label></div>
                                <select id="dropdown" class="form-control">
                                        <option value="select" disabled selected>Select one</option>
                                        <option value="student">Student</option>
                                        <option value="fulltime">Full-Time Worker</option>
                                        <option value="parttime">Part-time Worker</option>
                                        <option value="prefernot">Prefer not to say</option>
                                        <option value="other">Other</option>
                                </select>
                        </div>

                        <div class="form-group"><label id="recommend-label">Would you recommend freeCodeCamp to a
                                        friend?</label>
                                <label><input name="recommend" type="radio" value="definitely"> Definitely</label>
                                <label><input name="recommend" type="radio" value="maybe"> Maybe </label>
                                <label><input name="recommend" type="radio" value="no"> No</label></div>
                        <div class="form-group"><label id="feature"> What is your favorite feature of freeCodeCamp?
                                </label>
                                <select class="form-control">
                                        <option value="select" disabled selected>Select an option</option>
                                        <option value="challenges">Challenges</option>
                                        <option value="projects">Projects</option>
                                        <option value="community">Community</option>
                                        <option value="opensource">Open Source</option>
                                </select></div>

                        <div class="form-group"><label id="improved">What would you like to see improved? (Check all
                                        that apply)</label>

                                <label><input type="checkbox" value="front">Front-end</label>
                                <label><input type="checkbox" value="back">Back-end</label> </div>
                        <div class="form-group"><label id="suggestion">Any comments or suggestions?</label>
                                <textarea class="form-control"></textarea></div>
                        <div class="form-group"> <input id="submit" type="submit"></div>

                </form>
        </div>
</body>

</html>
